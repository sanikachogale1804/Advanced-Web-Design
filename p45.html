<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="" alt="" id="dog">
    <div id="fact">Dog</div>
    <button id="FetchDogApi">Click</button>
    <script>
        document.getElementById("FetchDogApi").addEventListener("click",()=>{
            fetch("https://dog.ceo/api/breeds/image/random").
            then(data=>data.json()).
            then(data=>{
                console.log(data["message"]);
                document.getElementById("dog").src=data["message"]
            })
           
        })
        
    </script>
</body>
</html>
