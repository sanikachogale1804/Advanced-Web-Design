<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Hello</h1>
    <script>
        heading.addEventListener("click",()=>{
            let i=1;
            while(i<=10)
           {
               document.write("<h1>Hello</h1>")
               i++;
           }
         });

    </script>

</body>
</html>
