<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //we will create object yaha pe ek student name ka object banaya(id,name is a properties)
        //nested object : in one object there is another object
        const student ={
            "id":101,
            "name":"sanika",
            "school":{"schollid":234,"schoolName":"gurukul"}
        }
        //[] isme key lhikoge
        console.log(student["id"])
        console.log(student["name"])
        console.log(student["school"])
        console.log(student["school"]["schollid"])
        console.log(student["school"]["schoolName"])
    </script>
</body>
</html>
