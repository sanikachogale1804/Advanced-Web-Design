<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <!-- Productform -->
    <form class="container mt-3" id="Productform">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Enter Product Id</label>
          <input type="number" name="productId"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Product Name</label>
            <input type="text" name="productName"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Product Discription</label>
            <input type="text" name="productDescription"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Product price</label>
            <input type="number" name="productPrice"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

<script>
        document.getElementById("Productform").addEventListener("submit",(event)=>{
            event.preventDefault();
            fetch("http://localhost:8080/product",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({
                    productId:event.target.productId.value,
                    productName:event.target.productName.value,
                    productDescription:event.target.productDescription.value,
                    prductPrice:event.target.productPrice.value
                })
            }).then(data=>data.json())
            .then(data=>console.log(data))

        })
    </script>
</script>

    <!-- end Productform -->
