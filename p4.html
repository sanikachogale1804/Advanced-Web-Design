<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <Script>

//&& operator says both condition needs to be true
        if(true || true)
        {
            document.write("<p style='color:red'>Hello</p>");
        }
        else
        {
            document.write("<p style='color:blue'>Hello</p>");
        }

        let n=prompt("Enter number");
        n=parseInt(n);
        if(n%2==0)  
        {
           document.write(n+" is even");
        }
        else
        {
            document.write(n+" is odd");
        }
        
        document.write("<br>");
        
        let a=prompt("enter number");
        a=parseInt(a);
        if(a>0)
        {
            document.write(a+" is positive");
        }
        else
        {
            document.write(a+" is negative");
        }


    </Script>
</body>
</html>
