<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let i=1;
       while(i<=10)
       {
        if(i%2==0)
           document.write("<h1 style=color:red>"+i+"</h1>");
        else
           document.write("<h1 style=color:green>"+i+"</h1>")
           i++;
       }
    </script>
</body>
</html>
