<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function calculateSalary(basicSalary)
       {
          let dietAllowance=0.20*basicSalary;
          let HouseRentAllowance=0.30*basicSalary;
        
          let grossSalary=basicSalary+dietAllowance+HouseRentAllowance;
          return grossSalary;
       }
       let basicsalary=prompt("Enter the basic salary:")

       let grossSalary =calculateSalary(basicsalary);
       document.write(grossSalary);

    </script>
</body>
</html>
