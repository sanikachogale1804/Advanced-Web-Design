<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       function ans(basicSalary,dietAllowance,HouseRentAllowance)
       {
          return basicSalary+dietAllowance+HouseRentAllowance;
       }
       let basicSalary=prompt("enter the basic salary:");

       let dietAllowance=0.20*basicSalary;
       let HouseRentAllowance=0.30*basicSalary;
        
       let grossSalary=ans(basicSalary+dietAllowance+HouseRentAllowance);
       document.write(grossSalary);

    </script>
</body>
</html>
