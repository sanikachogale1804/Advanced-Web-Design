<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function celciusToFahrenit()
        {
            return celcius*9/5+32;
        }
        let celcius=prompt("Enter the radius");
        celcius=parseInt(celcius);

        let farhenheit=celciusToFahrenit(celcius);
        document.write(farhenheit);
    </script>
</body>
</html>
