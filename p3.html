<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        //input field se data nikalana hai to dom use karenge
        //prompt is a function which can help you to take a input
        //jo bhi input prompt me vaha pe denge vo n me store hoga
        let n=prompt("Enter number");
        //typeOf me agar pass kiya to uska datatype mil jayega
        //typeOf method can help you to check type of datatype
        //parseInt will change datatype into integer
        n=parseInt(n);
        console.log(typeof(n*n));
        document.write("<p style='color:red'>square of "+n+" is"+n*n+"</p>");
    </script>
</body>
</html>
