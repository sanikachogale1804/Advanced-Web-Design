<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="userForm">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Product Id</label>
            <input type="number" name="productId"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter Product Name</label>
              <input type="text" name="productName"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter Product Discription</label>
              <input type="text" name="productDescription"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter Product price</label>
              <input type="number" name="productPrice"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
         
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
        async function products(){
        const products=await fetch("http://localhost:8080/product")
        const jsonData= await products.json();
        console.log(jsonData["_embedded"]["products"][0])
        }
        products()
    </script>
