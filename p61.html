<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>

</head>
<body>
    <form class="container mt-3" id="userForm">
        
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter User Name</label>
              <input type="text" name="name"  class="form-control"  aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter User email</label>
              <input type="text" name="email"  class="form-control"  aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter User password</label>
              <input type="password" name="password"  class="form-control"  aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter User role</label>
                <input type="text" name="role"  class="form-control" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Enter User phoneNumber</label>
                <input type="number" name="phoneNumber"  class="form-control"  aria-describedby="emailHelp">
            </div>
         
          <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script>
         document.getElementById("userForm").addEventListener("submit",(event)=>{
            event.preventDefault();
            fetch("http://localhost:8080/users",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({
                    name:event.target.name.value,
                    email:event.target.email.value,
                    password:event.target.password.value,
                    role:event.target.role.value,
                    phoneNumber:event.target.phoneNumber.value
                })
            }).then(data=>data.json())
            .then(data=>console.log(data))
         })
    </script>
</body>
</html>
