<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        //promise : either it will resolved ,either it will rejected ,either it will pending
        //server se data humesha milta hai aasia nahi is liye promise aaya
        //fetch is function injs which is responsible for fetching data from the server
        //promise is a built in class in js

        //in promise() i need to function to them with 2 parameters
            const promise=new Promise(function(resolve,reject){
 
            //agar status true rahega to resolve and status false rahega to reject
            let status=false;
            if(status)
                resolve("success");
            else
                reject("fail");
            //agar promise resolve hoga to then call hoga and reject hoga to fail aayega
        });

        //promise resolve hoga to success aayega and vo then(a)(a me success aya) me pass hoga
        // promise.then((data)=>{alert(data)});
        promise.catch((data)=>{alert(data)});


    </script>
</body>
