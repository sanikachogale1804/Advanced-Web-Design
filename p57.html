<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- Productform -->
     <form id="Categoryform">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Category Name</label>
          <input type="text" name="categoryName" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Category Discription</label>
            <input type="text" name="categoryDiscription" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <script>
        document.getElementById("Categoryform").addEventListener("submit",(event)=>{
            fetch("http://localhost:8080/category",{
                method:"POST",
                headers:{
                        "Content-Type":"application/json"
                },
                body:JSON.stringify({
                    categoryName:event.target.categoryName.value,
                    categoryDiscription:event.target.categoryDiscription.value
                })
            }).then(data=>data.json())
            .then(data=>console.log(data))
        })
    </script>
    

      <!--end form  -->
</body>
</html>
