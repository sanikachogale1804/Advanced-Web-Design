<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="container mt-3" id="restaurantForm">
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Restaurant Name</label>
            <input type="text" name="name"  class="form-control"  aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Restaurant Address</label>
            <input type="text" name="address"  class="form-control"  aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Enter Restaurant phoneNumber</label>
              <input type="number" name="phoneNumber"  class="form-control"  aria-describedby="emailHelp">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <script>
      document.getElementById("restaurantForm").addEventListener("submit",(event)=>[
         event.preventDefault();
         fetch("http://localhost:8080/restaurants",{
            method:"POST",
            headers:{
                "Content-type":"application/json"
            },
            body:JSON.stringify({
                name:event.target.name.value,
                address:event.target.address.value,
                phoneNumber:event.target.phoneNumber.value
            })
         })
         .then(data=>data.json())
         .
      ])

  </script>
</body>
</html>
