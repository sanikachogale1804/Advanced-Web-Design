<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let n=parseInt(prompt("Enter number"));
        let i=1;
       while(i<=10)
        {
            document.write("<h1>"+n*i+ "</h1>");
            i++;
       }
    </script>
</body>
</html>
