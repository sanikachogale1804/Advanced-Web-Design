<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            background-color: aqua;
            height: 200px;
            width: 200px;
        }
        div.box{
            background-color: green;
        }
    </style>
</head>
<body>
    
    <div class="container"></div>
    <button onclick="box()" >click here</button>
    <button onclick="boxcircle()">circle</button>

    <script>
        function box()
       {
        document.querySelector(".container").innerHTML="</h1>Hello</h1>";
       }

       function boxcircle()
       {
        document.querySelector(".container").style.borderRadius='100%'
       }
    </script>
    
</body>
</html>
