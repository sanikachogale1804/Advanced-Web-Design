<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="container mt-3" id="menuItemsForm">
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter  Name</label>
            <input type="text" name="name"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter  price</label>
            <input type="text" name="price"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Enter Discription</label>
            <input type="text" name="description"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
       
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

 
      <script>
          document.getElementById("menuItemsForm").addEventListener("submit",(event)=>{
             
            event.preventDefault();
            fetch("http://localhost:8080/menuItems",{
                method:"POST",
                headers:{
                    "Content-Type":"application/json"
                },
                body:JSON.stringify({
                    name:event.target.name.value,
                    price:event.target.price.value,
                    description:event.target.description.value
                })
            }).then(data=>data.json())
            .then(data=>console.log(data))
          })

          
      </script>

</body>
</html>
