<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function study()
        {
            //promise ke object me reolve and reject ye 2 parameters dene padte hai whic will be callback
            return new Promise(function(resolve,reject){
                let study=true;
                if(study)
                resolve({"id":101,"name":"nisha","studycompleted":"Yes"})
                else
                reject({"id":101,"name":"nisha","studycompleted":"NO"})
            })
        }

        function job()
        {
            return new Promise(function(resolve,reject){
                let placed=true;
                if(placed)
                   resolve({companyName:"XYZ"})
                else
                   reject("Not placed")
            })
        }

        async function processData()
        {
            //when we aaply await keyword vo apne aap resolve ho jayege par uske liya apka function async hona chahiye
            //processData apka kam resolve karne ka kam kara hai 
            //await usi pe lagana hai jab  promise ka objec return hora hai
            const studyData=await study();
            console.log(studyData)
            const jobData=await job();
            console.log(jobData)
        }

        processData()
    </script>
</body>
</html>
