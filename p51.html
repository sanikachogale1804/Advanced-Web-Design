<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        function study()
        {
            //promise ke object me reolve and reject ye 2 parameters dene padte hai whic will be callback
            return new Promise(function(resolve,reject){
                let study=true;
                if(study)
                resolve({"id":101,"name":"nisha","studycompleted":"Yes"})
                else
                reject({"id":101,"name":"nisha","studycompleted":"NO"})
            })
        }

        function job()
        {
            return new Promise(function(resolve,reject){
                let placed=true;
                if(placed)
                   resolve({companyName:"XYZ"})
                else
                   reject("Not placed")
            })
        }

    </script>
</body>
</html>
