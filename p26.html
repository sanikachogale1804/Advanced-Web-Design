<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container
        {
            background-color: aqua;
            height: 400px;
            padding: 20px;
        }
        #box
        {
            background-color: plum;
            height: 200px;
            width: 80%;
           
        }
        #heading
        {
            border: 2px solid black;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="box">
            <h1 id="heading">Heading</h1>
        </div>
    </div>
    <a href="https://www.google.com/" id="link">Google</a>
    <!-- onsubmit bhi ek event hai matlab form submit karne pe kya hoga ,form ka submit button pe click kiya to kya hoga-->
    <form action="" onsubmit="" id="form">

        <input type="text" name="username">
        <input type="text" name="age">
        <input type="submit" value="submit">

    </form>

    <script>
        document.getElementById("container").addEventListener("click",()=>{
            alert("container");
        });
        document.getElementById("box").addEventListener("click",(f)=>{
            f.stopPropagation();
            alert("box");
        })
        document.getElementById("heading").addEventListener("click",(e)=>{
            //(e) is the event object
            //stop propgation:stop your propagation thing (matlab vo child se parent jara aaise chije vo rok dega)
            e.stopPropagation();
            alert("heading");
        })
        //  jab bhi hum event ko click karte hai to vaha pe sari chije milti hai (event) variable me sab store hota hai
        document.getElementById("link").addEventListener("click",(event)=>{
            event.preventDefault();
        })

       document.getElementById("form").addEventListener("submit",(event)=>{
        event.preventDefault();
       })

    </script>
</body>
</html>
