   <script>
      //parameterized function
      //a,b local variable hai matlab usi block code me chalega
      function add(a,b)
      {
        return a+b;
      }
      alert(add(56,10));

      function square(n)
      {
        return n*n;
      }
      alert("square is "+square(6));

      //anonymous function:basically aaia function banana hai jiska name hi nahi hai


   </script>
