<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
      //parameterized function
      //a,b local variable hai matlab usi block code me chalega
      function add(a,b)
      {
        return a+b;
      }
      alert(add(56,10));

    //anonymous function for add
    const sub=function (c,d)
    {
       return c-d;
    }
    alert(sub(10-8));

    //   function square(n)
    //   {
    //     return n*n;
    //   }
    //   alert("square is "+square(6));

      //anonymous function:basically aaia function banana hai jiska name hi nahi hai
      //js me function ko function dena padta hai tab anonymous function use karenge
      //yaha pe function ek object hai java me vo bus ek property thi
      //aap apka anonymous function ko variable store karoge
      const square=function (n)
      {
          return n*n;
      }
      alert(square(7))

   </script>
</body>
</html>
