    <!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title >Hello, world!</title>
  </head>
  <body>
    <h1 class="bg-info text-white text-center p-3">Currency Converter</h1>

    <!-- from currency -->
     <label for="">From</label>
    <select class="form-select" aria-label="Default select example" id="fromCurrency">
        <option selected>Open this select menu</option>
        <option value="USD">USD</option>
        <option value="INR">INR</option>
        <option value="AFN">AFN</option>
      </select>

      <!-- To currency -->
      <label for="">To</label>
    <select class="form-select" aria-label="Default select example" id="toCurrency">
        <option selected>Open this select menu</option>
        <option value="USD">USD</option>
        <option value="INR">INR</option>
        <option value="AFN">AFN</option>
      </select>

      <!-- Amount -->
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label" >Amount</label>
        <input type="number" class="form-control" id="Amount" placeholder="name@example.com" >
      </div>

      <!-- button -->
      <button type="button" class="btn btn-danger" id="calculate">Calculate</button>

      
      <script src="CurrencyConverter.js"></script>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
   
</body>
