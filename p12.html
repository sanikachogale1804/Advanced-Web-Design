<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="square()">square function</button>
<script>
    let n=parseInt(prompt("Enter number"));
    function square()
    {
        document.write("<h1>"+n*n+"</h1>");
    }
</script>

</body>
</html>
