<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="CatFact">click</button>

    <div id="fact">CatFact</div>
    <script>
        //fetch is a function
        //springboot se aane vala data yahi function matlab fetch() mujhe dega
        //fetch()  js ne lhikha hai promise ka object milega yaha,by default iska type get rahega
        //isme aapko api ka linke dena rehta hai
        //fetch promise ka object return karega

       document.getElementById("CatFact").addEventListener(()=>{
        const promise=fetch("https://catfact.ninja/fact");
        promise.then(data=>data.json()).
        then(data=>document.getElementById("fact").innerHTML=data["fact"]);
       })

       
    //    console.log(promise);
    //data.json promise ka object return kara hai and uske upar vapas then apply hora hai
    //jab tak promise hai tab tak hum then lhikh sakte hai
    //apko end me object tak pehchana hai
       
    </script>
</body>
</html>
