<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function processData()
        {
            //fetch promise ka object return kara hai is liye iska aage await lagaya
           const data= await fetch("https://api.exchangerate-api.com/v4/latest/USD")
           //json ka return type promise hai
        //    console.log(data);
           //json bhi promise ka object return kara hai is liye await lagaya 
           const jsonData=await data.json()
           console.log(jsonData["rates"]["INR"])
        }
        // processData()

        async function dictionary()
        {
           const response=await fetch("https://api.dictionaryapi.dev/api/v2/entries/en/hello")
           const dictionaryData=await response.json()
           console.log(dictionaryData[0]["phonetics"][1]["license"]["name"])
        }

        dictionary()

    </script>
</body>
</html>
