<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>


   <script>
      const colors=["red","blue","green","black"];
      colors.forEach((color)=>{
        const div=document.createElement("div");
        div.style.width="100%";
        div.style.height="200%";
        div.style.borderRadius="100%";
        div.style.backgroundColor=color;
        
      })
   </script>
</body>
