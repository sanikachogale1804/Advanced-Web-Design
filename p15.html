<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container
        {
            background-color: plum;
        }
    </style>
</head>
<body>
    <!-- div.container>h1.heading$*4 -->
    <div class="container">
        <h1 class="heading1">One</h1>
        <h1 class="heading2">Two</h1>
        <h1 class="heading3">Three</h1>
        <h1 class="heading4">Four</h1>
    </div>

    <button onclick="changecolor()">change color</button>
    <script>
        function changecolor()
        {
            const container=document.querySelector(".container");
            container.lastElementChild.style.backgroundColor="red";
            container.firstElementChild.style.backgroundColor="green"
        }
    </script>
</body>
</html>
