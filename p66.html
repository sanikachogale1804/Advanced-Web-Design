<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
   <script>
    let x=56;
    let y=98;
     
    function gcd(x,y)
    {
       x=Math.abs(x);
       y=Math.abs(y);

       while(y!==0)
       {
          let temp=y;
          y=x%y;
          x=temp;
       }
       return x;
    }
    console.log(gcd(x,y))
   </script>
</body>
</html>
