<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
   
   <script>
      function greet(name,callBack )
      {
        document.write("Hello "+name);
        callBack();
      }
     // greet("sanika")

      function sayGoodbye()
      {
         document.write("Goodbye")
      }
      greet("sanika",sayGoodbye)
   </script>
</body>
